<!DOCTYPE html>
<html>
    <head>
        <title>Website Using Image Transform</title>
        <link rel="stylesheet" href="style.css">
        <!-- fontawesome 5 cdn-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="hero">
            <nav>
                <img src="images/logo.png" class="logo">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">PORTFOLIO</a></li>
                    <li><a href="">SERVICES</a></li>
                    <li><a href="">HIRE ME</a></li>
                </ul>
                <img src="images/moon.png" id="icon" onclick="darkTheme()">
            </nav>

            <div class="info">
                <h1>I'm <span>Kate </span>Amelia</h1>
                <p>This is my official portfolio website to showcase my 
                    all works related to <br>web development and UI design</p>
                    <a href="">Download CV</a>
            </div>

            <div class="img-box">
                <img src="images/pattern.png" class="back-img">
                <img src="images/girl.png" class="main-img">
            </div>

            <div class="social-links">
                <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                <a href=""><i class="fa-brands fa-behance"></i></a>
                <a href=""><i class="fa-brands fa-dribbble"></i></a>
            </div>
        </div>

        <script>
            var icon = document.getElementById("icon");
            
            function darkTheme() {
                // icon.onclick = function().... 
                document.body.classList.toggle("dark-theme");
                if(document.body.classList.contains("dark-theme")) {
                    icon.src = "images/sun.png";
                }else{
                    icon.src = "images/moon.png";
                }
            }
        </script>
    </body>

</html>
